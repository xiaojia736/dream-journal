<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dream Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E6E6FA">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="app-header">
        <h1>梦境日记</h1>
    </header>

    <!-- 主内容区域 -->
    <main class="app-content">
        <!-- 视图：首页（日记列表） -->
        <div id="view-home" class="view-section active">
            <div id="entries-list" class="timeline">
                <!-- 列表内容由 JS 动态加载 -->
                <div class="empty-state">加载中...</div>
            </div>
        </div>

        <!-- 视图：统计 -->
        <div id="view-stats" class="view-section" style="display: none;">
            <div class="stats-container">
                <div class="stats-header">
                    <h2>梦境数据</h2>
                    <p>探索你的潜意识地图</p>
                </div>

                <!-- 核心指标 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon-bg">📝</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">累计记录</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">🌙</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-dreams">0</span>
                            <span class="stat-label">梦境碎片</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">📅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-streak">0</span>
                            <span class="stat-label">连续天数</span>
                        </div>
                    </div>
                </div>

                <!-- 情绪分布 -->
                <div class="stats-module">
                    <h3>情绪色彩</h3>
                    <div id="mood-chart" class="mood-chart-container">
                        <!-- 动态生成 -->
                        <div class="empty-chart">暂无数据</div>
                    </div>
                </div>

                <!-- 类型分布 -->
                <div class="stats-module">
                    <h3>记录类型</h3>
                    <div id="type-chart" class="type-chart-container">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 视图：设置 (占位) -->
        <div id="view-settings" class="view-section" style="display: none;">
            <div class="placeholder-content">
                <h3>应用设置</h3>
                <div style="text-align: left; width: 100%; margin-top: 2rem;">
                    <p style="padding: 1rem; background: white; border-radius: 12px; margin-bottom: 1rem;">🌙 夜间模式</p>
                    <p style="padding: 1rem; background: white; border-radius: 12px; margin-bottom: 1rem;">🔒 隐私锁</p>
                    <p style="padding: 1rem; background: white; border-radius: 12px; margin-bottom: 1rem;">📤 导出数据</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 新建日记弹出层 (Modal) -->
    <div id="modal-new-entry" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>记录新梦境</h3>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <!-- 日记类型 -->
                <div class="form-group">
                    <label class="form-label">类型</label>
                    <div class="type-selector">
                        <label class="type-option active">
                            <input type="radio" name="entry-type" value="dream" checked>
                            <span>🌙 梦境</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="diary">
                            <span>📖 日记</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="os">
                            <span>💭 内心OS</span>
                        </label>
                    </div>
                </div>

                <!-- 情绪标签 -->
                <div class="form-group">
                    <label class="form-label">情绪</label>
                    <div id="mood-selector" class="mood-selector">
                        <span class="mood-tag" data-mood="happy">😊 开心</span>
                        <span class="mood-tag" data-mood="calm">😌 平静</span>
                        <span class="mood-tag" data-mood="sad">😢 难过</span>
                        <span class="mood-tag" data-mood="anxious">😰 焦虑</span>
                        <span class="mood-tag" data-mood="excited">🤩 兴奋</span>
                        <span class="mood-tag" data-mood="confused">😵 困惑</span>
                        <span class="mood-tag" data-mood="scared">😱 恐惧</span>
                    </div>
                </div>

                <!-- 私密等级 -->
                <div class="form-group">
                    <label class="form-label">私密等级: <span id="privacy-label">公开</span></label>
                    <input type="range" id="privacy-level" min="1" max="3" value="1" step="1" class="slider">
                    <div class="slider-labels">
                        <span>公开</span>
                        <span>仅好友</span>
                        <span>私密</span>
                    </div>
                </div>

                <!-- 内容输入 -->
                <textarea id="dream-input" placeholder="描述你今天的梦境... 
时间、地点、人物、发生了什么？"></textarea>
                
                <button id="save-btn" class="primary-btn">保存记录</button>
            </div>
        </div>
    </div>

    <!-- 悬浮操作按钮 (FAB) -->
    <button id="fab-add" class="fab" aria-label="新建日记">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-home">
            <span class="icon">🏠</span>
            <span class="label">首页</span>
        </button>
        <button class="nav-item" data-target="view-stats">
            <span class="icon">📊</span>
            <span class="label">统计</span>
        </button>
        <button class="nav-item" data-target="view-settings">
            <span class="icon">⚙️</span>
            <span class="label">设置</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
