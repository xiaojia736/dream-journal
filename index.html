<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Dream Journal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Nunito & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Long+Cang&display=swap" rel="stylesheet">
    <!-- Open Source Font: LXGW WenKai Screen -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-web/style.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E0C3FC">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="app-header">
        <h1>梦境日记</h1>
    </header>

    <!-- 主内容区域 -->
    <main class="app-content">
        <!-- 视图：首页（日记列表） -->
        <div id="view-home" class="view-section active">
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索梦境碎片..." autocomplete="off">
                <span class="search-icon">🔍</span>
            </div>

            <!-- 时光胶囊 (Flashback Card) -->
            <div id="flashback-card" class="flashback-card hidden">
                <div class="flashback-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                    </svg>
                </div>
                <div class="flashback-content">
                    <div class="flashback-title"></div>
                    <div class="flashback-text"></div>
                </div>
                <div class="flashback-arrow">›</div>
            </div>

            <!-- 筛选状态条 (保留但默认隐藏) -->
            <div id="filter-bar" class="filter-bar hidden">
                <span id="filter-info">正在查看...</span>
                <button id="clear-filter-btn" class="clear-filter-btn">查看全部</button>
            </div>
            
            <div id="entries-list" class="timeline">
                <!-- 列表内容由 JS 动态加载 -->
                <div class="empty-state">加载中...</div>
            </div>
        </div>

        <!-- 视图：统计 -->
        <div id="view-stats" class="view-section" style="display: none;">
            <div class="stats-container">
                <div class="stats-header">
                    <h2>梦境数据</h2>
                    <p>探索你的潜意识地图</p>
                </div>

                <!-- 核心指标 - 情感化卡片 -->
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-icon-bg">📝</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">累计记录</span>
                            <span class="stat-sub">每一笔都是回忆</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">🌙</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-dreams">0</span>
                            <span class="stat-label">梦境碎片</span>
                            <span class="stat-sub">捕捉潜意识</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">📅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-streak">0</span>
                            <span class="stat-label">连续天数</span>
                            <span class="stat-sub">坚持的足迹</span>
                        </div>
                    </div>
                </div>

                <!-- 情绪分布 - 气泡图 -->
                <div class="stats-module">
                    <h3>情绪色彩</h3>
                    <p class="module-desc">你最近的情绪像气泡一样多彩</p>
                    <div id="mood-chart" class="mood-bubble-container">
                        <div class="empty-chart">暂无数据</div>
                    </div>
                </div>

                <!-- 情绪足迹 - 热力图 -->
                <div class="stats-module">
                    <h3>情绪足迹</h3>
                    <p class="module-desc">过去30天的心情轨迹</p>
                    <div id="heatmap-chart" class="heatmap-container"></div>
                </div>

                <!-- 类型分布 - 迷你圆环图 -->
                <div class="stats-module">
                    <h3>记录类型</h3>
                    <p class="module-desc">生活点滴的组成成分</p>
                    <div id="type-chart" class="type-rings-container"></div>
                </div>
            </div>
        </div>

        <!-- 视图：设置 -->
        <div id="view-settings" class="view-section" style="display: none;">
            <div class="settings-container">
                <div class="settings-header">
                    <h3>设置</h3>
                </div>
                
                <div class="settings-group">
                    <div class="settings-item">
                        <div class="item-info">
                            <span class="item-icon">🌙</span>
                            <span class="item-label">夜间模式</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider-round"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                    <div class="settings-item" id="btn-privacy-lock">
                        <div class="item-info">
                            <span class="item-icon">🔒</span>
                            <span class="item-label">隐私锁</span>
                            <span class="item-status" id="privacy-status">未开启</span>
                        </div>
                        <span class="item-arrow">›</span>
                    </div>
                </div>

                <div class="settings-group">
                    <div class="settings-item" id="btn-export-data">
                        <div class="item-info">
                            <span class="item-icon">📤</span>
                            <span class="item-label">导出数据</span>
                        </div>
                        <span class="item-arrow">›</span>
                    </div>
                    <div class="settings-item" id="btn-import-data">
                        <div class="item-info">
                            <span class="item-icon">📥</span>
                            <span class="item-label">导入数据</span>
                        </div>
                        <input type="file" id="import-file-input" accept=".json" style="display: none;">
                        <span class="item-arrow">›</span>
                    </div>
                </div>
                
                <div class="settings-group">
                    <div class="settings-item danger" id="btn-clear-data">
                        <div class="item-info">
                            <span class="item-icon">🗑️</span>
                            <span class="item-label">清除所有数据</span>
                        </div>
                    </div>
                </div>
                
                <div class="app-version">Version 1.0.0</div>
            </div>
        </div>

        <!-- 隐私锁输入/设置 模态框 -->
        <div id="modal-privacy" class="modal-overlay">
            <div class="modal-content" style="height: auto; min-height: 300px;">
                <div class="modal-header">
                    <h3 id="privacy-modal-title">设置隐私锁</h3>
                    <button id="close-privacy-btn" class="close-btn">×</button>
                </div>
                <div class="modal-body" style="justify-content: center; align-items: center;">
                    <p id="privacy-tip" class="privacy-tip">请输入4位数字密码</p>
                    <div class="pin-display">
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                    </div>
                    <div class="numpad">
                        <button class="num-btn" data-num="1">1</button>
                        <button class="num-btn" data-num="2">2</button>
                        <button class="num-btn" data-num="3">3</button>
                        <button class="num-btn" data-num="4">4</button>
                        <button class="num-btn" data-num="5">5</button>
                        <button class="num-btn" data-num="6">6</button>
                        <button class="num-btn" data-num="7">7</button>
                        <button class="num-btn" data-num="8">8</button>
                        <button class="num-btn" data-num="9">9</button>
                        <button class="num-btn empty"></button>
                        <button class="num-btn" data-num="0">0</button>
                        <button class="num-btn action" id="btn-delete-pin">⌫</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 新建日记弹出层 (Modal) -->
    <div id="modal-new-entry" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>记录新梦境</h3>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <!-- 日记类型 -->
                <div class="form-group">
                    <label class="form-label">类型</label>
                    <div class="type-selector">
                        <label class="type-option active">
                            <input type="radio" name="entry-type" value="dream" checked>
                            <span>🌙 梦境</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="diary">
                            <span>📖 日记</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="os">
                            <span>💭 内心OS</span>
                        </label>
                    </div>
                </div>

                <!-- 情绪标签 -->
                <div class="form-group">
                    <label class="form-label">情绪</label>
                    <div id="mood-selector" class="mood-selector">
                        <span class="mood-tag" data-mood="happy">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #FFD166;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            开心 😊
                        </span>
                        <span class="mood-tag" data-mood="calm">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #06D6A0;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            平静 😌
                        </span>
                        <span class="mood-tag" data-mood="sad">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #118AB2;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            难过 😢
                        </span>
                        <span class="mood-tag" data-mood="anxious">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #118AB2;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            焦虑 😰
                        </span>
                        <span class="mood-tag" data-mood="excited">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #FFD166;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            兴奋 🤩
                        </span>
                        <span class="mood-tag" data-mood="confused">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #EF476F;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            困惑 😵
                        </span>
                        <span class="mood-tag" data-mood="scared">
                            <span class="mood-icon-svg" style="display: inline-flex; align-items: center; justify-content: center; width: 1.2em; height: 1.2em; margin-right: 4px; color: #9B89B3;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.375-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg>
                            </span>
                            恐惧 😱
                        </span>
                        <button id="btn-add-mood" class="mood-tag add-btn" type="button" aria-label="添加情绪">
                            <span style="font-size: 1.2em; line-height: 1;">+</span>
                        </button>
                    </div>
                </div>

                <!-- 内容输入 -->
                <textarea id="dream-input" placeholder="描述你今天的梦境...&#10;时间、地点、人物、发生了什么？"></textarea>

                <!-- 标签输入 -->
                <div class="form-group">
                    <label class="form-label">标签</label>
                    <div class="tag-input-container">
                        <div id="tags-container" class="tags-list"></div>
                        <input type="text" id="tag-input" placeholder="输入标签按空格生成 (如: 噩梦)">
                        <button id="add-tag-btn" type="button" class="add-tag-btn" aria-label="添加标签">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button id="save-btn" class="primary-btn">保存记录</button>
            </div>
        </div>
    </div>

    <!-- 详情查看弹出层 (Modal) -->
    <div id="modal-entry-detail" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-actions">
                    <h3 id="detail-date" class="view-mode-el">日期</h3>
                    <input type="datetime-local" id="edit-date" class="edit-mode-el hidden" style="border: 1px solid var(--border-color); background: var(--card-bg); padding: 4px; border-radius: 8px; font-family: inherit;">
                </div>
                <div class="header-buttons" style="display: flex; gap: 10px; align-items: center;">
                    <button id="edit-entry-btn" class="icon-btn edit-btn" aria-label="编辑">✏️</button>
                    <button id="close-detail-btn" class="close-btn">×</button>
                </div>
            </div>
            <div class="modal-body">
                <!-- 浏览模式容器 -->
                <div id="detail-view-container" class="view-mode-el">
                    <div class="detail-meta">
                        <span id="detail-mood" class="mood-tag selected" style="cursor: default;"></span>
                        <span id="detail-type" class="meta-tag"></span>
                        <div id="detail-tags" class="entry-tags"></div>
                    </div>
                    <div class="detail-content">
                        <p id="detail-text" style="white-space: pre-wrap; line-height: 1.8; font-size: 1.05rem;"></p>
                    </div>
                </div>

                <!-- 编辑模式容器 -->
                <div id="detail-edit-container" class="edit-mode-el hidden" style="display: flex; flex-direction: column; gap: 1rem; flex: 1;">
                    <!-- 类型选择 -->
                    <div class="form-group">
                        <label class="form-label">类型</label>
                        <div class="type-selector">
                            <label class="type-option"><input type="radio" name="edit-entry-type" value="dream"><span>🌙 梦境</span></label>
                            <label class="type-option"><input type="radio" name="edit-entry-type" value="diary"><span>📖 日记</span></label>
                            <label class="type-option"><input type="radio" name="edit-entry-type" value="os"><span>💭 内心OS</span></label>
                        </div>
                    </div>

                    <!-- 情绪选择 -->
                    <div class="form-group">
                        <label class="form-label">情绪</label>
                        <div id="edit-mood-selector" class="mood-selector"></div>
                    </div>

                    <!-- 正文编辑 -->
                    <textarea id="edit-input" style="flex: 1; min-height: 150px; background: rgba(255,255,255,0.5); border: 1px solid var(--glass-border); border-radius: 12px; padding: 1rem; font-family: inherit; font-size: 1rem; outline: none; resize: none;"></textarea>

                    <!-- 标签编辑 -->
                    <div class="form-group">
                        <label class="form-label">标签</label>
                        <div class="tag-input-container">
                            <div id="edit-tags-list" class="tags-list"></div>
                            <input type="text" id="edit-tag-input" placeholder="输入标签按空格或逗号生成">
                            <button id="edit-add-tag-btn" type="button" class="add-tag-btn">+</button>
                        </div>
                    </div>

                    <div class="edit-actions" style="display: flex; gap: 1rem; margin-top: auto;">
                        <button id="cancel-edit-btn" class="secondary-btn" style="flex: 1; padding: 10px; border-radius: 20px; border: 1px solid var(--border-color); background: transparent; cursor: pointer;">取消</button>
                        <button id="save-edit-btn" class="primary-btn" style="flex: 1; padding: 10px; border-radius: 20px; border: none; cursor: pointer; color: white;">保存修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加新情绪弹出层 (Modal) -->
    <div id="modal-add-mood" class="modal-overlay">
        <div class="modal-content" style="height: auto; min-height: 400px; max-height: 600px;">
            <div class="modal-header">
                <h3>添加新情绪</h3>
                <button id="close-add-mood-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body" style="flex: 1; display: flex; flex-direction: column; gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">名称</label>
                    <input type="text" id="new-mood-input" placeholder="例如: 疲惫" class="form-input" style="padding: 10px; border-radius: 12px; border: 1px solid var(--border-color); font-family: inherit;">
                </div>
                <div class="form-group">
                    <label class="form-label">Emoji 图标</label>
                    <input type="text" id="new-mood-emoji" placeholder="例如: 😫" class="form-input" style="padding: 10px; border-radius: 12px; border: 1px solid var(--border-color); font-family: inherit; width: 100px; text-align: center; font-size: 1.2rem;">
                </div>
                <div class="form-group">
                    <label class="form-label">代表色</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="color" id="new-mood-color" value="#a18cd1" style="width: 50px; height: 40px; border: none; background: transparent; cursor: pointer;">
                        <span id="color-preview-text" style="color: var(--text-secondary); font-size: 0.9rem;">#a18cd1</span>
                    </div>
                </div>
                <div class="form-actions" style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="cancel-add-mood-btn" class="secondary-btn" style="flex: 1; padding: 10px; border-radius: 20px; border: 1px solid var(--border-color); background: transparent; cursor: pointer;">取消</button>
                    <button id="confirm-add-mood-btn" class="primary-btn" style="flex: 1; margin-top: 0;">确认</button>
                </div>
            </div>
        </div>
    </div>
