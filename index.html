<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dream Journal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Nunito & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Open Source Font: LXGW WenKai Screen -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-web/style.css" media="print" onload="this.media='all'">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E0C3FC">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="app-header">
        <h1>梦境日记</h1>
    </header>

    <!-- 主内容区域 -->
    <main class="app-content">
        <!-- 视图：首页（日记列表） -->
        <div id="view-home" class="view-section active">
            <!-- 筛选状态条 -->
            <div id="filter-bar" class="filter-bar hidden">
                <span id="filter-info">正在查看...</span>
                <button id="clear-filter-btn" class="clear-filter-btn">查看全部</button>
            </div>
            
            <div id="entries-list" class="timeline">
                <!-- 列表内容由 JS 动态加载 -->
                <div class="empty-state">加载中...</div>
            </div>
        </div>

        <!-- 视图：统计 -->
        <div id="view-stats" class="view-section" style="display: none;">
            <div class="stats-container">
                <div class="stats-header">
                    <h2>梦境数据</h2>
                    <p>探索你的潜意识地图</p>
                </div>

                <!-- 核心指标 - 情感化卡片 -->
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-icon-bg">📝</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">累计记录</span>
                            <span class="stat-sub">每一笔都是回忆</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">🌙</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-dreams">0</span>
                            <span class="stat-label">梦境碎片</span>
                            <span class="stat-sub">捕捉潜意识</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon-bg">📅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-streak">0</span>
                            <span class="stat-label">连续天数</span>
                            <span class="stat-sub">坚持的足迹</span>
                        </div>
                    </div>
                </div>

                <!-- 情绪分布 - 气泡图 -->
                <div class="stats-module">
                    <h3>情绪色彩</h3>
                    <p class="module-desc">你最近的情绪像气泡一样多彩</p>
                    <div id="mood-chart" class="mood-bubble-container">
                        <!-- 动态生成气泡 -->
                        <div class="empty-chart">暂无数据</div>
                    </div>
                </div>

                <!-- 类型分布 - 迷你圆环图 -->
                <div class="stats-module">
                    <h3>记录类型</h3>
                     <p class="module-desc">生活点滴的组成成分</p>
                    <div id="type-chart" class="type-rings-container">
                        <!-- 动态生成圆环 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 视图：设置 -->
        <div id="view-settings" class="view-section" style="display: none;">
            <div class="settings-container">
                <div class="settings-header">
                    <h3>设置</h3>
                </div>
                
                <div class="settings-group">
                    <div class="settings-item">
                        <div class="item-info">
                            <span class="item-icon">🌙</span>
                            <span class="item-label">夜间模式</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider-round"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                     <div class="settings-item" id="btn-privacy-lock">
                        <div class="item-info">
                            <span class="item-icon">🔒</span>
                            <span class="item-label">隐私锁</span>
                            <span class="item-status" id="privacy-status">未开启</span>
                        </div>
                        <span class="item-arrow">›</span>
                    </div>
                </div>

                <div class="settings-group">
                    <div class="settings-item" id="btn-export-data">
                        <div class="item-info">
                            <span class="item-icon">📤</span>
                            <span class="item-label">导出数据</span>
                        </div>
                        <span class="item-arrow">›</span>
                    </div>
                     <div class="settings-item" id="btn-import-data">
                        <div class="item-info">
                            <span class="item-icon">📥</span>
                            <span class="item-label">导入数据</span>
                        </div>
                        <input type="file" id="import-file-input" accept=".json" style="display: none;">
                        <span class="item-arrow">›</span>
                    </div>
                </div>
                
                 <div class="settings-group">
                    <div class="settings-item danger" id="btn-clear-data">
                        <div class="item-info">
                            <span class="item-icon">🗑️</span>
                            <span class="item-label">清除所有数据</span>
                        </div>
                    </div>
                </div>
                
                <div class="app-version">Version 1.0.0</div>
            </div>
        </div>

        <!-- 隐私锁输入/设置 模态框 -->
        <div id="modal-privacy" class="modal-overlay">
            <div class="modal-content" style="height: auto; min-height: 300px;">
                <div class="modal-header">
                    <h3 id="privacy-modal-title">设置隐私锁</h3>
                    <button id="close-privacy-btn" class="close-btn">×</button>
                </div>
                <div class="modal-body" style="justify-content: center; align-items: center;">
                    <p id="privacy-tip" class="privacy-tip">请输入4位数字密码</p>
                    <div class="pin-display">
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                    </div>
                    <div class="numpad">
                        <button class="num-btn" data-num="1">1</button>
                        <button class="num-btn" data-num="2">2</button>
                        <button class="num-btn" data-num="3">3</button>
                        <button class="num-btn" data-num="4">4</button>
                        <button class="num-btn" data-num="5">5</button>
                        <button class="num-btn" data-num="6">6</button>
                        <button class="num-btn" data-num="7">7</button>
                        <button class="num-btn" data-num="8">8</button>
                        <button class="num-btn" data-num="9">9</button>
                        <button class="num-btn empty"></button>
                        <button class="num-btn" data-num="0">0</button>
                        <button class="num-btn action" id="btn-delete-pin">⌫</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 新建日记弹出层 (Modal) -->
    <div id="modal-new-entry" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>记录新梦境</h3>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <!-- 日记类型 -->
                <div class="form-group">
                    <label class="form-label">类型</label>
                    <div class="type-selector">
                        <label class="type-option active">
                            <input type="radio" name="entry-type" value="dream" checked>
                            <span>🌙 梦境</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="diary">
                            <span>📖 日记</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="entry-type" value="os">
                            <span>💭 内心OS</span>
                        </label>
                    </div>
                </div>

                <!-- 情绪标签 -->
                <div class="form-group">
                    <label class="form-label">情绪</label>
                    <div id="mood-selector" class="mood-selector">
                        <span class="mood-tag" data-mood="happy">😊 开心</span>
                        <span class="mood-tag" data-mood="calm">😌 平静</span>
                        <span class="mood-tag" data-mood="sad">😢 难过</span>
                        <span class="mood-tag" data-mood="anxious">😰 焦虑</span>
                        <span class="mood-tag" data-mood="excited">🤩 兴奋</span>
                        <span class="mood-tag" data-mood="confused">😵 困惑</span>
                        <span class="mood-tag" data-mood="scared">😱 恐惧</span>
                    </div>
                </div>

                <!-- 内容输入 -->
                <textarea id="dream-input" placeholder="描述你今天的梦境... 
时间、地点、人物、发生了什么？"></textarea>
                
                <button id="save-btn" class="primary-btn">保存记录</button>
            </div>
        </div>
    </div>

    <!-- 悬浮操作按钮 (FAB) -->
    <button id="fab-add" class="fab" aria-label="新建日记">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-home">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </span>
            <span class="label">首页</span>
        </button>
        <button class="nav-item" data-target="view-stats">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                </svg>
            </span>
            <span class="label">统计</span>
        </button>
        <button class="nav-item" data-target="view-settings">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                     <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </span>
            <span class="label">设置</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
